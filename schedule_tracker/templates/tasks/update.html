{% load static %}
<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>タスク更新</title>
    <link href="{% static 'css/common.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <h1>タスク更新</h1>
</header>
<main>
    <div class="container">
        <form action="{% url 'tasks:update' task.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th class="left_corner">タスク名：</th>
                    <td>
                        <input name="title" placeholder="タスク名" required size=50 type="text" value={{ task.title }}>
                    </td>
                </tr>
                <tr>
                    <th>説明（任意）：</th>
                    <td>
                        <textarea cols=52 name="description" placeholder="タスクの詳細を記入してください"
                                  rows=2>{{ task.description }}</textarea>
                    </td>
                </tr>
                <tr>
                    <th>期限：</th>
                    <td>
                        <input name="due_date"
                               required
                               type="date"
                               value={{ task.due_date|date:"Y-m-d" }}
                                style="width:100%"
                        >
                    </td>
                </tr>
                <tr>
                    <th>進捗状況：</th>
                    <td>
                        <select name="status" class="status_select">
                            <option value="" selected hidden>{{task.get_status_display}}</option>
                            <option value="0">todo</option>
                            <option value="1">doing</option>
                            <option value="2">done</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="button">
                            <button class="submit_button">
                                <input name="register" type="submit" value="更新">
                            </button>
                            <button class="form_reset_button">
                                <a href="{% url 'tasks:update' task.id %}">reset</a>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <button class="link_button">
        <a href="{% url 'tasks:index' %}">タスク一覧へ戻る</a>
    </button>
</main>
</body>
</html>
