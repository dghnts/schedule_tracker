<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タスク一覧</title>
</head>
<body>
<header>
    <h1>タスク一覧</h1>
</header>
<main>
    <a href="{% url 'tasks:register' %}">新規作成</a>
    <table border="1">
        <tr>
            <th>タスク名</th>
            <th>説明</th>
            <th>期限</th>
            <th>進捗状況</th>
            <th>作成日時</th>
            <th>更新日時</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{task.description}}</td>
                <td>{{task.due_date}}</td>
                <td>{{task.status}}</td>
                <td>{{task.created_at}}</td>
                <td>{{task.updated_at}}</td>
            </tr>
        {% endfor %}
    </table>

</main>
</body>
</html>
